steps:
- name: 'gcr.io/cloud-builders/mvn'
  args: ['install']
  timeout: 500s
- name: 'gcr.io/$PROJECT_ID/sonar-scanner:latest'
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/elite-monolith-240704/my-image:$BUILD_ID', '.']
  timeout: 500s
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/elite-monolith-240704/my-image:$BUILD_ID']
